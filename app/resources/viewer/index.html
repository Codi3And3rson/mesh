<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meshy Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f1115;
      color: #f2f4f8;
      font-family: "Inter", "Segoe UI", sans-serif;
    }
    #viewer-root {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 8px;
      background: rgba(15, 17, 21, 0.8);
      color: #f2f4f8;
      font-size: 14px;
      text-align: center;
      padding: 16px;
      pointer-events: none;
    }
    #overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    #overlay .status {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="viewer-root">
    <div id="overlay">
      <div class="status">Ready to preview</div>
      <div class="details">Load a model to begin.</div>
    </div>
  </div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
